spring:
  application:
    name: application
  cloud:
    nacos:
      config:
        # 通过设置 spring.cloud.nacos.config.enabled = false 来完全关闭 Spring Cloud Nacos Config
        enabled: true
        server-addr: http://10.16.2.111:8848
        namespace: huanwei
        extension-configs:
          - data-id: huanwei.properties
            group: huanwei
        refresh-enabled: true
        file-extension: properties
      username: nacos
      password: nacos
management:
  endpoint:
    nacosconfig:
      enabled: true
#debug: true
